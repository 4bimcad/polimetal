{% include "header.html" %}
{% block content %}

<div class="container">
	<div class="content-section col-md-4">
		<form method="POST">
			<br>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-botom mb-4"></legend>
				<h2>Are you sure you want to DELETE COMPANY "{{ object.name }}"?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Yes, DELETE COMPANY</button>
				<a class="btn btn-secondary" href="{% url 'company-detail' object.id %}" >CANCEL</a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
{% include "footer.html" %}
