{% block content %}

<div class="container">
	<div class="content-section col-md-5">
		<form method="POST">
			<br>
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-botom mb-4">Post a Company</legend>
				{{ form.media }}

			<div class="form-group">
				<button class="btn btn-success" type="submit">Post COMPANY</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
